<!DOCTYPE html>
<html>
<head>
    <title>Update Customer</title>
    <style>
        /* CSS for form styling */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-group input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .form-group input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Animation CSS */
        .container {
            animation: slide-in 0.5s ease-in-out;
        }

        @keyframes slide-in {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Customer</h1>
        <form action="/update-customer" method="POST">
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="text" id="customer_id" name="customer_id" required>
            </div>
            <div class="form-group">
                <label for="change">Change Option:</label>
                <select id="change" name="change" required>
                    <option value="customer_name">Customer Name</option>
                    <option value="customer_addr">Customer Address</option>
                    <option value="customer_email">Customer Email</option>
                </select>
            </div>
            <div class="form-group">
                <label for="newvalue">New Value:</label>
                <input type="text" id="newvalue" name="newvalue" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        // Animation JavaScript
        window.onload = function () {
            var container = document.querySelector(".container");
            container.style.opacity = 0;
            setTimeout(function () {
                container.style.opacity = 1;
            }, 100);
        };
    </script>
</body>
</html>
